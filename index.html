<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react-pptx demo</title>
    <style>
      main {
        display: grid;
        flex-direction: row;
        width: 100%;
        height: calc(100vh - 30px);
        grid-template-columns: calc(50vw - 5px) calc(50vw - 5px);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="code-input-container" style="height: 100%;"></div>
      <div id="output" style="overflow-y: auto; overflow-x: hidden; padding-right: 10px"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
